{% extends 'base.html' %}
{% block title %}
  Sign Up
{% endblock title %}
{% block content %}
<div class="card bg-light p-5">
  {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fase show" role="alert">
          <string>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
  <h3 class="text-dark">SignUp</h3>
  <form action="/authenticate/signup/" method="post">
    {% csrf_token %}
    <label for="email">Email</label>
    <div class="fore-group">
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <label for="pass1">Password</label>
    <div class="fore-group">
      <input type="password" class="form-control" id="pass1" name="pass1" required>
    </div>
    <label for="pass2">Confirm Password</label>
    <div class="fore-group">
      <input type="password" class="form-control" id="pass2" name="pass2" required>
    </div>
    <br>
    <button type="submit" class="btn btn-dark">SignIn</button>
    <br>
    Already User? <a href="/authenticate/login/">LogIn</a>
    <br>
  </form>
</div>
{% endblock content %}
